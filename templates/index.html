{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="jumbotron">
        <div class="container text-center">
            <img src="{% static 'download.png' %}" style="height: 100%;float: left;">
            <p> {{ reqs }} </p>
            {% for user in queryset %}
                <h1><img src="{{ user.profilePicUrl }}" alt="profile pic"
                         style="float: start; height: 100px; width: 100px "/> {{ user.name }}
                </h1>
                <p> {{ user.summary }}</p>
            {% endfor %}
        </div>
    </div>
    {#    <embed src="files/Brochure.pdf" type="application/pdf" width="100%" height="600px" />#}
    <div class="container-fluid bg-3 text-center">

        <h3>Some of my Work</h3>
        <div class="row">
            {% for p in projects %}
                <div class="col-sm-3">
                    <p>{{ p.name }}</p>
                    <a href="/resume/project-{{ p.id }}">
                        <img src="https://placehold.it/150x80?text=More details.." class="img-responsive"
                             style="width:100%"
                             alt="{{ p.description }}">
                    </a>
                </div>

            {% endfor %}
        </div>
    </div>

{% endblock %}
